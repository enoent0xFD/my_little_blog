    </footer>
  </div>
  <script>
    function updateStats() {
      fetch('/api/stats')
        .then(response => response.json())
        .then(stats => {
          document.getElementById('status-bar').textContent = `Time: ${stats.uptime} | Memory: ${stats.memory} | ${stats.os}`;
        })
        .catch(() => {});
    }
    updateStats();
  </script>
