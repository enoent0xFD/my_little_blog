<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Background -->
    <rect width="100" height="100" fill="#1a1a1a"/>
    
    <!-- Border -->
    <rect x="5" y="5" width="90" height="90" 
          fill="none" stroke="#00ff00" stroke-width="2"/>
    
    <!-- Terminal prompt symbol -->
    <text x="20" y="60" 
          fill="#00ff00" 
          font-family="monospace" 
          font-size="50"
          font-weight="bold">
        >_
    </text>
    
    <!-- Corner decorations -->
    <path d="M5 5 L15 5 L15 15" fill="none" stroke="#00ff00" stroke-width="2"/>
    <path d="M85 5 L95 5 L95 15" fill="none" stroke="#00ff00" stroke-width="2"/>
    <path d="M5 95 L15 95 L15 85" fill="none" stroke="#00ff00" stroke-width="2"/>
    <path d="M85 95 L95 95 L95 85" fill="none" stroke="#00ff00" stroke-width="2"/>
</svg>
